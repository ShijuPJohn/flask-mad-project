<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/base.css">
    <link rel="icon" type="image/x-icon" href="../static/favicon.png">
    {% block head %}
    {% endblock %}

</head>
<body>
<header class="header">
    <nav class="navbar">
        <h1><a href="/" class="logo-box">
            <img src="../static/logo.png" alt="logo" class="logo-img"> TheDevNetwork</a></h1>
        {% if current_user.is_authenticated %}
            <ul>
                <li><a href="#">
                    <div class="icon-box">
                        <img src="../static/search.png" alt="search" class="nav-icon search-icon">
                    </div>
                </a></li>

                <li><a href="#">
                    <div class="icon-box">
                        <img src="../static/people.png" alt="dashboard" class="nav-icon people-icon">
                    </div>
                </a></li>

                <li><a href="/logout">
                    <div class="icon-box">
                        <img src="../static/logout.png" alt="logout" class="nav-icon logout-icon">
                    </div>
                </a></li>
            </ul>
        {% endif %}
    </nav>
</header>
<main>

    {% block body %}
    {% endblock %}
</main>
<footer>
    <div class="site-info">
        &copy; 2022 | TheDevNetwork
    </div>
</footer>
</body>
</html>
