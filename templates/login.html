{% extends "base.html" %}
{% block head %}
    <title>Login</title>
    <link rel="stylesheet" href="../static/login_signup.css">
{% endblock %}
{% block body %}
    <div class="login-box">
        <div class="login-text-box">Login</div>
        <form class="form" method="post" action="/login">
            {{ form.hidden_tag() }}
            {{ form.email(class_="input-text") }}
            {{ form.password(class_="input-text") }}
            <input type="submit" class="btn submit">
        </form>
        <div class="or-box">
        </div>
        <div class="create-account-box">
            <a href="/signup">Create an account</a>
        </div>
    </div>
{% endblock %}
